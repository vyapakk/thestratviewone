<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stratview One</title>
  <script>
    // SPA fallback for static hosting (e.g., GitHub Pages).
    // Stores the path in sessionStorage and redirects to root,
    // where React Router picks it up.
    sessionStorage.setItem('spa-redirect', window.location.pathname + window.location.search + window.location.hash);
    window.location.replace('/');
  </script>
</head>
<body>
</body>
</html>
